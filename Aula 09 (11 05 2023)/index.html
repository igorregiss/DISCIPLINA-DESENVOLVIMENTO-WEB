<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <form onsubmit="return false">
                    <div class="col-md-12">
                        <label>Nome: </label>

                        <small class="erro" id="erro-nome">

                        </small>

                        <input class="form-control" type="text" id="nome" />
                    </div>

                    <div class="col-md-12">
                        <label>Email:</label>
                        <small class="erro" id="erro-email">

                        </small>

                        <input class="form-control" type="email" id="email" />
                    </div>

                    <div class="col-md-12">
                        <label>Senha:</label>
                        <small class="erro" id="erro-senha">

                        </small>

                        <input class="form-control" type="text" id="senha" />
                    </div>

                    <div class="col-md-12">
                        <label>Repita a senha:</label>
                        <small class="erro" id="erro-repeteSenha">

                        </small>

                        <input class="form-control" type="text" id="repeteSenha" />
                    </div>

                    <div class="col-md-12">
                        <br>
                        <button class="col-md-12 btn btn-success" onclick="validarCadastro()">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/validacoes.js"></script>
</body>

</html>

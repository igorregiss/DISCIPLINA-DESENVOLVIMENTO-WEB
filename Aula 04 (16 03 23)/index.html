<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login - Aula 04</title>
</head>
<body>
    <div class="main">
        <h3>Área Administrativa</h3>
        <div class="bloco-input">
          <label>Email:</label>
          <input type="email" name="email" id="email" placeholder="Informe seu email">  
        </div>

        <div class="bloco-input">
            <label>Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Informe sua senha">  
          </div>  

          <div class="bloco-btn margin-top20">
            <button>Logar</button>
          </div>
        
          
          <div class="complementos margin-top20">
            Ainda não é cadastrado?
            <a href="cadastro.html">Cadastre-se agora</a>
          </div>

          <div class="complementos margin-top10">
            <a href="recuperar-senha.html">Esquesci minha senha</a>
          </div>
    </div>

</body>
</html>
